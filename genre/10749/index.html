tar o grande amor da sua vida.",popularity:291.712,poster_path:"/aduKXG7H0z0osY8KNQjcLB3cWO5.jpg",release_date:"2020-09-02",title:"After: Depois da Verdade",video:e,vote_average:7.3,vote_count:4180},{adult:e,backdrop_path:"/kzIiKLccwuzD3qD5OHFyPIkiqEw.jpg",genre_ids:[28,a,t],id:317442,original_language:n,original_title:"The Last: Naruto the Movie",overview:"Após dois anos dos eventos da Quarta Guerra Mundial Ninja, a lua começa a cair em direção à terra. Com a lua agora como um meteoro que ameaça destruir tudo com o impacto, um Naruto mais velho tem de lidar com esta nova ameaça. Enquanto isso, uma concorrente a liderança do Clã Hyūga, Hinata, consegue entregar à Naruto um cachecol de valor sentimental amoroso no Festival de Inverno de Konohagakure, e, em seguida, é vítima de um fracassado sequestro de um vilão misterioso. Este vilão consegue tomar a irmã mais nova de Hinata, Hanabi Hyūga, como réfem, e assim atrai Naruto, Sakura, Sai, Shikamaru e Hinata em uma missão de resgate a Hanabi. Em meio a caça ao vilão, ocorre algumas conversas entre Naruto e Hinata, assim como encontros com o vilão, e os acontecimentos só fortalecem uma relação mais forte entre eles.",popularity:261.207,poster_path:"/1lt7uwXxNXxurOQqnEyosG6Y5zb.jpg",release_date:"2014-12-06",title:"The Last: Naruto O Filme",video:e,vote_average:7.9,vote_count:1049},{adult:e,backdrop_path:"/w80kFufwkLNqoiLJVUBaO9pe1UL.jpg",genre_ids:[a,o,s],id:763532,original_language:i,original_title:l,overview:"",popularity:342.824,poster_path:"/oAJ95mBgB0yAKCS5a3Tw5UxjLEp.jpg",release_date:m,title:l,video:e,vote_average:7.4,vote_count:o},{adult:e,backdrop_path:"/yjmqROw9fa9GahuUxvBFnoVYYMG.jpg",genre_ids:[t,r,a],id:719088,original_language:n,original_title:"イエスかノーか半分か",overview:"Kei Kunieda é um locutor que mantém estritamente uma personalidade amável e gentil durante o trabalho. Embora ele sorria por fora, ele secretamente amaldiçoa os outros para o conteúdo de seu coração. Sua vida cotidiana é tranquila, mesmo que ele
