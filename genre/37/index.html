 em troca de anistia, ele precisa encontrar e deter o perigoso terrorista Quentin Turnbull. Turnbull, que está reunindo um exército e se preparando para abrir as portas do inferno, também é o mais antigo inimigo de Jonah e não vai parar até vê-lo morto.',popularity:150.911,poster_path:"/ageBP5EWpmdGKJmp0RhsNDIDRh5.jpg",release_date:"2010-06-18",title:"Jonah Hex: Caçador de Recompensas",video:e,vote_average:4.8,vote_count:1084},{adult:e,backdrop_path:"/g6wufgtycJCP508tlC3crSYFCgC.jpg",genre_ids:[a,r],id:749274,original_language:o,original_title:"Cry Macho",overview:"Mike Milo, um ex-astro do rodeio e criador de cavalos fracassado, aceita o emprego de um ex-chefe para trazer o filho do México para casa.",popularity:133.899,poster_path:"/2LIb3TIWrYiSnqLiEiL81YtOxY5.jpg",release_date:"2021-09-16",title:"Cry Macho: O Caminho para Redenção",video:e,vote_average:6.8,vote_count:164},{adult:e,backdrop_path:"/6FhmSHAmSjm5FGpLe2xqAl7ekFP.jpg",genre_ids:[i,14,t,a,s],id:46528,original_language:o,original_title:"The Warrior's Way",overview:"Na trama, um assassino oriental é forçado a fugir de seu país em direção à América, onde se esconde no oeste dos Estados Unidos. Mas as forças que o perseguiam não tardam a surgir no novo continente.",popularity:111.213,poster_path:"/gFB9jjKPuGWBUVmIcRHtMQZglin.jpg",release_date:"2010-12-01",title:"O Caminho do Guerreiro",video:e,vote_average:6.5,vote_count:403},{adult:e,backdrop_path:"/vFAzFuRYbS3JeoyS3MDgebgsb5f.jpg",genre_ids:[a,n,i,35,d,r],id:9023,original_language:o,original_title:"Spirit: Stallion of the Cimarron",overview:"No final do século XVII em pleno Oeste norte-americano vive Spirit, um cavalo que resiste a ser domado pelo homem. Ele se apaixona por uma égua local, chamada Chuva, e desenvolve uma grande amizade com um jovem índio Lakota chamado Pequeno Rio. Juntos eles acompanham a colonização do local onde vivem, percebendo as mudanças que a chegada da civilização fazem em seu dia-a-dia.",popularity:92.075,poster_path:"/jycgp5AdZFKj2Qh2VACG9ilK93l.jpg",release_date:"2002-05-24",title:"Spirit: O Corcel Indomável",video:e,vote_average:7.7,vote_count:3574},{adult:e,backdrop_path:"/hwkhL81vsCSjf3ARs6DGpMIZe8n.jpg",genre_ids:[t,878,s,a],id:49849,original_language:o,original_title:m,overview:'Em 1873, um estranho (Daniel Craig) sem memória vai parar em Absolution, cidade inóspita para visitantes e dominada pelo medo imposto pelo pulso forte do "Coronel" Woodrow Dollarhyde (Harrison Ford). Mas o inesperado acontece quando máquinas voadoras atacam a cidade e sequestram seus habitantes. É quando os humanos descobrem que precisam combater a invasão alienígena, forçando os homens brancos, bons e maus, e ainda os peles vermelhas a unir forças contra a ameaça extraterrestre.',popularity:73.556,poster_path:"/9uZsGCP4rvOHVGCpMpYq5gNCuNI.jpg",release_date:"2011-07-29",title:m,video:e,vote_average:5.5,vote_count:4088},{adult:e,backdrop_path:"/jdWBleuC1I1l3TCqp5YUg6KIMtC.jpg",genre_ids:[r,s,a],id:829729,original_language:o,original_title:p,overview:"Um ex-saqueador confederado tenta começar do zero em uma fazenda de terra no Texas com sua esposa e filha. Ele aprende rapidamente que às vezes o passado simplesmente não fica enterrado.",popularity:61.09,poster_path:"/bnxVkTF9gvZAGdCrhPRofuWUauJ.jpg",release_date:"2021-06-01",title:p,video:e,vote_average:l,vote_count:25},{adult:e,backdrop_path:"/2oZklIzUbvZXXzIFzv7Hi68d6xf.jpg",genre_ids:[r,a],id:68718,original_language:o,original_title:"Django Unchained",overview:"Django é um escravo, comprado pelo caçador de recompensas alemão Dr. King Schultz para auxiliá-lo em uma missão. A dupla acaba fazendo amizade e, após resolver os problemas do caçador, parte em busca por Broomhilda, esposa de Django. Para isso, eles devem enfrentar o vilão Calvin Candie, proprietário da escrava.",popularity:63.925,poster_path:"/xFOZFOdQFijudZrgX53mHeBI2Ff.jpg",release_date:"2012-12-25",title:"Django Livre",video:e,vote_average:8.1,vote_count:21326},{adult:e,backdrop_path:"/nMfH0LMMFk2
